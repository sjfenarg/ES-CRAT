    body {

      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .video-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .video-title {
      text-align: center;
      padding: 10px 5px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      word-break: break-all;
    }
    .video-card iframe {
      width: 100%;
      height: 300px;
      border: none;
      flex-shrink: 0;
    }
  </style>
</head>
